# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Data mining

on:
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Run a Python script 
        run: python .github/workflows/DataMining.py
      - name: commit files 
        run: |
            git config -- local user.email "action@github.com" git config -- local user.name "GitHub Action" git add -A
            git diff-index --quiet HEAD I| (git commit -a -m "updated logs" --allow-empty)
      - name: push changes
        uses: ad-m/github-push-action@vo.6.o
        with:
          github_token: ${{ secrets. GITHUB_TOKEN }} branch: main
